    <main class="mainContacto">

            Dejame tus datos y me contactaré para brindarte un mejor asesoramiento<br>
        </h1>
        <div>
            <form action="#" class="formulari">
                <fieldset class="form">
                    <input type="text" placeholder="Escribe tu nombre" name="firstname" id="nombre" required><br>
                    <input type="phone" placeholder="Escribe tu teléfono" name="phone" id="telefono" required><br>
                    <input type="email" placeholder="Escribe tu mail" id="mail" required><br>
                    <textarea class="field"></textarea><br>
                    <button type="submit" id="btnEnviar">Enviar</button>
                </fieldset>
            </form>
        </div>

<script src="main.js"></script>
